<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; width: 600px; height: 400px; margin: auto; perspective: 1000px; }
        .flip-card { width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.8s; }
        .flipped { transform: rotateY(180deg); }
        .id-card { width: 100%; height: 100%; position: absolute; backface-visibility: hidden; }
        .back { transform: rotateY(180deg); }
        canvas { display: none; }
        button { margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { display: none; font-size: 20px; color: gray; }
    </style>
</head>
<body>
    <h2>Generated ID Card</h2>
    <p class="loading">Menghasilkan ID Card...</p>
    <div class="container">
        <div class="flip-card" id="flipCard">
            <canvas id="frontCanvas" class="id-card"></canvas>
            <canvas id="backCanvas" class="id-card back"></canvas>
        </div>
    </div>
    <br>
    <button onclick="toggleFlip()">Putar ID Card</button>
    <button onclick="downloadIDCard()">Download ID Card</button>
</body>
</html>
